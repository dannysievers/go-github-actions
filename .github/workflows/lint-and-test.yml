# checkout.with blocks, jobs.id.env blocks, and additional GOBIN/GOPATH related operations are temporary
# see https://github.com/actions/setup-go/issues/12 for more information

name: Lint and Test
on:
  push:
    branches:
      - master
    paths_ignore:
      - '**.md'
      - '.gitignore'
  pull_request:
    paths_ignore:
      - '**.md'
      - '.gitignore'

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13

      - name: Check out code
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
          path: go/src/github.com/dannysievers/go-github-actions

      - name: Lint Go Code
        run: |
          export PATH=$PATH:$GOPATH/bin
          go get -u golang.org/x/lint/golint
          go list ./... | grep -v /vendor/ | xargs -L1 golint -set_exit_status
        env:
          GOPATH: /home/runner/work/go-github-actions/go
          GOBIN: /home/runner/work/go-github-actions/go/bin

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13

      - name: Check out code
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
          path: go/src/github.com/dannysievers/go-github-actions

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
            export PATH=$PATH:$GOPATH/bin
            mkdir -p $GOBIN
            cd $GOPATH/src/github.com/$GITHUB_REPOSITORY
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
          fi
        env:
          GOPATH: /home/runner/work/go-github-actions/go
          GOBIN: /home/runner/work/go-github-actions/go/bin

      - name: Run Unit tests
        run: |
          go test $(go list ./... | grep -v /vendor/) -coverprofile cover.out -covermode=atomic
          cat cover.out >> coverage.txt
        env:
          GOPATH: /home/runner/work/go-github-actions/go
          GOBIN: /home/runner/work/go-github-actions/go/bin

      - name: Upload Coverage report to CodeCov
        uses: codecov/codecov-action@v1.0.3
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          file: ./coverage.txt